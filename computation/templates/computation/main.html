{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <!-- bootstrap 4.x is supported. You can also use the bootstrap css 3.3.x versions -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
   <!-- if using RTL (Right-To-Left) orientation, load the RTL CSS file after fileinput.css by uncommenting below -->
   <!-- link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/css/fileinput-rtl.min.css" media="all" rel="stylesheet" type="text/css" /-->
   <!-- the font awesome icon library if using with `fas` theme (or Bootstrap 4.x). Note that default icons used in the plugin are glyphicons that are bundled only with Bootstrap 3.x. -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
   <!-- piexif.min.js is needed for auto orienting image files OR when restoring exif data in resized images and when you
       wish to resize images before upload. This must be loaded before fileinput.min.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/js/plugins/piexif.min.js" type="text/javascript"></script>
   <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview. 
       This must be loaded before fileinput.min.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/js/plugins/sortable.min.js" type="text/javascript"></script>
   <!-- popper.min.js below is needed if you use bootstrap 4.x (for popover and tooltips). You can also use the bootstrap js 
      3.3.x versions without popper.min.js. -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
       dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
   <!-- the main fileinput plugin file -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/js/fileinput.min.js"></script>
   <!-- following theme script is needed to use the Font Awesome 5.x theme (`fas`) -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/themes/fas/theme.min.js"></script>
   <!-- optionally if you need translation for your language then include the locale file as mentioned below (replace LANG.js with your language locale) -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.9/js/locales/en.js"></script>
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/forms.css' %}" rel="stylesheet" type="text/css">
    
</head>
<body class="fixed-left">

    <!-- Loader -->
    <!-- <div id="preloader"><div id="status"><div class="spinner"></div></div></div> -->

    <!-- Begin page -->
    <div id="wrapper">

        <!-- ========== Left Sidebar Start ========== -->
        {% include 'computation/leftSideBar.html'%}
        <!-- Left Sidebar End -->

        <!-- Start right Content here -->

        <div class="content-page">
            <!-- Start content -->
            <div class="content">

                <!-- Top Bar Start -->
                {% include 'computation/topBar.html' %}
                <!-- Top Bar End -->

                <div class="page-content-wrapper ">
                {% block content %}
                                    
                {% endblock %}
                    <!-- container -->


                </div> <!-- Page content Wrapper -->

            </div> <!-- content -->

            <footer class="footer">
              
                Â© 2020 Tech-u ICT.
            </footer>

        </div>
        <!-- End Right content here -->

    </div>
    <!-- END wrapper -->
    <!-- for dropping files -->
    
    

    <!-- jQuery  -->
    
    <!-- <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script src="{% static 'js/modernizr.min.js' %}"></script>
    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>

    <script src="{% static 'js/skycons/skycons.min.js' %}"></script>
    <script src="{% static 'js/raphael/raphael-min.js' %}"></script>
    <script src="{% static 'js/morris/morris.min.js' %}"></script>
    
    <script src="{% static 'js/pages/dashborad.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.js' %}"></script>
    <script>
        // for forms in forms.css
        $( () => {

            $('.form-group').each((i,e) => {
            $('.form-control', e)
                .focus( function () {
                e.classList.add('not-empty');
                })
                .blur( function () {
                this.value === '' ? e.classList.remove('not-empty') : null;
                })
            ;
            });

        });  



         /* BEGIN SVG WEATHER ICON */
         if (typeof Skycons !== 'undefined'){
        var icons = new Skycons(
            {"color": "#fff"},
            {"resizeClear": true}
            ),
                list  = [
                    "clear-day", "clear-night", "partly-cloudy-day",
                    "partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
                    "fog"
                ],
                i;

            for(i = list.length; i--; )
            icons.set(list[i], list[i]);
            icons.play();
        };

    // scroll

    $(document).ready(function() {
    
    $("#boxscroll").niceScroll({cursorborder:"",cursorcolor:"#cecece",boxzoom:true});
    $("#boxscroll2").niceScroll({cursorborder:"",cursorcolor:"#cecece",boxzoom:true}); 
    
    });
    </script>
<!-- i used techFteEnv has the name on the virtual Environment -->     
</body>
</html>
