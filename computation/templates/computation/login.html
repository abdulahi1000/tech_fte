{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Full Time Equivalant Dashboard</title>
        <meta content="FTU Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/forms.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">

    </head>


    <body class="fixed-left">

        <!-- Begin page -->


        <div class="accountbg">
                
            <div class="row" style="margin-top: 80px;">
                <div class="col-4">

                </div>
            <div class="col-lg-4">
                <div class="card m-b-30">
                    <div class="card-body">
                        <h3 class="text-center mt-0 m-b-15">
                            <a href="/" class="logo logo-admin"><img src="{% static 'images/techu_logo.png' %}" height="70" alt="logo"></a>
                        </h3>

                        <div class="p-3">
                            <form class="form-horizontal m-t-20" action="" method="POST">
                                {% csrf_token %}
    
                                <div class="form-group row">
                                    <div class="col-12">
                                        <input class="form-control" type="text" name="username" required="" placeholder="Username"> 
                                    </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-12">
                                        <input class="form-control" type="password" name="password"  placeholder="Password">
                                    </div>
                                </div>
                                {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show">
                                    <strong>Error!</strong> {{message}}
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                </div>
                                {% endfor %}
    
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-group text-center row m-t-20">
                                    <div class="col-12">
                                        <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Log In</button>
                                        
                                    </div>
                                </div>
    
                                <div class="form-group m-t-10 mb-0 row">
                                    <div class="col-sm-6 m-t-20">
                                        <a href="{% url 'reset_password' %}" class="text-muted"><i class="fas fa-question-circle m-r-5 text-muted"></i><small>Forgot your password ?</small></a>
                                    </div>
                                    <div class="col-sm-6 m-t-20">
                                        <a href="{% url 'register' %}" class="text-muted"><i class="fas fa-user-circle m-r-5 text-muted"></i> <small>Create an account ?</small></a>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-4">
                    
            </div>
            </div>
        </div>




         <!-- jQuery  -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/modernizr.min.js' %}"></script>
    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>

    <!-- App js -->
    
    <script src="{% static 'js/app.js' %}"></script>


    </body>
</html>
