{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Annex - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/forms.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body class="fixed-left">

                <!-- Begin page -->
                <div class="accountbg">
                
                    <div class="row" style="margin-top: 35px;">
                        <div class="col-4">

                        </div>
                    <div class="col-lg-4">
                        <div class="card m-b-30">
                            <div class="card-body">
                                <h3 class="text-center mt-0 m-b-15">
                                    <a href="/" class="logo logo-admin"><img src="{% static 'images/techu_logo.png' %}" height="70" alt="logo"></a>
                                </h3>

                                <div class="p-3">
                                    <form class="form-horizontal" action="" method="POST">
                                        {% csrf_token %}
            
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <!-- <input class="form-control" type="email" required="" placeholder="Email"> -->
                                                {{form.email}}
    
                                            </div>
                                        </div>
            
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <!-- <input class="form-control" type="text" required="" placeholder="Username"> -->
                                                {{form.username}}
                                            </div>
                                        </div>
            
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <!-- <input class="form-control" type="password" required="" placeholder="Password"> -->
                                                {{form.password1}}
                                            </div>
                                        </div>
    
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <!-- <input class="form-control" type="password" required="" placeholder="Password"> -->
                                                {{form.password2}}
                                            </div>
                                        </div>
            
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label font-weight-normal" for="customCheck1">I accept <a href="#" class="text-muted">Terms and Conditions</a></label>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="form-group text-center row m-t-20">
                                            <div class="col-12">
                                                <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Register</button>
                                            </div>
                                            {{form.errors}}
                                        </div>
            
                                        <div class="form-group m-t-10 mb-0 row">
                                            <div class="col-12 m-t-20 text-center">
                                                <a href="{% url 'login' %}" class="text-muted">Already have account?</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                            
                    </div>
                    </div>
                </div>

                <script>
                    var form_fields = document.getElementsByTagName('input')
                    form_fields[1].placeholder= "Username...";
                    form_fields[2].placeholder= "Email...";
                    form_fields[3].placeholder= "Enter password...";
                    form_fields[4].placeholder= "Re-enterpassword...";
                  </script>
         <!-- jQuery  -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/modernizr.min.js' %}"></script>
    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>

    <!-- App js -->
    
    <script src="{% static 'js/app.js' %}"></script>


    </body>
</html>
